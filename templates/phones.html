<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-3">Phone Numbers</h1>
        <table class="table table-striped">
            <thead class="table-dark">
                <th>Employee</th>
                <th>Department Code</th>
                <th>Phone</th>
            </thead>
            <tbody>
                {% for emp in emps %}
                <tr>
                    <td><a href="/employees/{{emp.id}}/edit">{{emp.name}}</a></td>
                    <td>{{emp.department.dept_name}}</td>
                    
                        {% if emp.department.phone %}
                        <td>{{emp.department.phone}}</td>
                        {% else %}
                        <td class="text-danger">NO PHONE</td>
                        {% endif %}
                             
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/employees/new" class="btn btn-success">Add Employee</a>
        
    </div>
 
    
</body>
</html>
